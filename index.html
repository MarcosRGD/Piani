<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>JS Piano</title>
</head>

<body>

    <div class="container mt-5">

        <div class="keys">
            <div data-key="a" class="key">
                <img src="./images/a.png" alt="">
            </div>
            <div data-key="s" class="key">
                <img src="./images/s.png" alt="">
            </div>
            <div data-key="d" class="key">
                <img src="./images/d.png" alt="">
            </div>
            <div data-key="f" class="key">
                <img src="./images/f.png" alt="">
            </div>
            <div data-key="g" class="key">
                <img src="./images/g.png" alt="">
            </div>
            <div data-key="h" class="key">
                <img src="./images/h.png" alt="">
            </div>
            <div data-key="j" class="key">
                <img src="./images/j.png" alt="">
            </div>
            <div data-key="k" class="key">
                <img src="./images/k.png" alt="">
            </div>
        </div>

        <audio data-key="a" src="sounds/a.mp3"></audio>
        <audio data-key="s" src="sounds/s.mp3"></audio>
        <audio data-key="d" src="sounds/d.mp3"></audio>
        <audio data-key="f" src="sounds/f.mp3"></audio>
        <audio data-key="g" src="sounds/g.mp3"></audio>
        <audio data-key="h" src="sounds/h.mp3"></audio>
        <audio data-key="j" src="sounds/j.mp3"></audio>
        <audio data-key="k" src="sounds/k.mp3"></audio>
    </div>


    <script src="./app.js"></script>
</body>

</html>
